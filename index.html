<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Baccarat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ml20 mt20 mr20">
      <div class="roadmap-container">
        <div class="roadmap" id="roadmap-${roadmapCount}">
          <div class="header-card">
            <div class="tb-header">
              <h6>Kết quả</h6>
              <span>-</span>
              <span class="lblTotalTable">0</span>
              <span>bàn</span>
            </div>
            <div class="action-bnt-gr">
              <div class="del-btn-gr">
                <button
                  class="btn btn-success btn-sm"
                  onclick="sendMessageToTelegram()"
                >
                  <i class="bi bi-send"></i>
                  Gửi
                </button>
              </div>
            </div>
          </div>
          <hr style="margin-top: 10px" />
          <div class="map-container">
            <div class="map-box2 result">
              <div class="result-item">
                <label class="lbl">2 Lỗ đóng lại</label>
                <label class="lbl-result" id="val0">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">Xanh 4 đóng</label>
                <label class="lbl-result" id="val5">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">3 Lỗ đóng lại</label>
                <label class="lbl-result" id="val1">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">Đỏ 4 đóng</label>
                <label class="lbl-result" id="val6">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">3 Xanh đóng lại</label>
                <label class="lbl-result" id="val2">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">2 Xanh trượt</label>
                <label class="lbl-result" id="val7">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">3 Đỏ đóng lại</label>
                <label class="lbl-result" id="val3">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">2 Đỏ trượt</label>
                <label class="lbl-result" id="val8">0</label>
                <label>(lần)</label>
              </div>
              <div class="result-item">
                <label class="lbl">Đỏ 1 lỗ</label>
                <label class="lbl-result" id="val4">0</label>
                <label>(lần)</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ml20 mt20 mr20">
      <div class="roadmap-container" id="roadmaps"></div>
    </div>

    <div class="footer">
      <button id="delete-all" class="btn btn-danger btn-sm">Xóa Tất Cả</button>
      <!-- <button id="check-roadmap" class="btn btn-primary btn-sm">
        Kiểm Tra
      </button> -->

      <div class="input-group input-group-sm add-roadmap">
        <input
          type="text"
          class="form-control"
          placeholder="Nhập tên bàn..."
          id="txtIndexTable"
        />
        <button class="btn btn-primary btn-sm" type="button" id="add-roadmap">
          Tạo
        </button>
      </div>
    </div>
  </body>
</html>
